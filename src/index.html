<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="particles-js"></div>

    <main class="container">
        <img src="../public/assets/logo.png" alt="Logo Rick and Morty" class="logo">

        <form class="search-form">
            <input type="text" id="search-input" placeholder="Buscar personagem" class="search-input">
            <button type="submit" id="search-button" class="search-button">Buscar</button>
        </form>
        <section id="characters-container" class="characters-container"></section>
        
        <div class="pagination-container">
            <button id="prev-page-button" class="page-button">Anterior</button>
            <div id="page-numbers-container"></div> 
            <button id="next-page-button" class="page-button">Pr√≥xima</button>
        </div>
        
    </main>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            
            <div id="modal-image-container">
            </div>

            <div id="character-details">
            </div>
        </div>
    </div>
    
    <div id="global-tooltip" class="character-tooltip"></div> 

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="../dist/script.js"></script>
</body>
</html>
